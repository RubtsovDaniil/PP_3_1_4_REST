<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User information-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Верхняя навигационная панель -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span th:text="${#authentication.name}">admin@mail.ru</span>
            with roles:
            <span th:each="authority, iterStat : ${#authentication.authorities}">
            <span th:text="${authority.authority.substring(5)}"></span>
            <span th:if="${!iterStat.last}">, </span>
            </span>
        </span>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левая навигационная панель -->
        <div class="col-2 bg-white pt-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action"
                   sec:authorize="hasRole('ADMIN')">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="col-10 bg-light pt-3">
            <h2>User information page</h2>

            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="user-info-tbody">
                        <!-- Данные пользователя будут добавлены динамически через JavaScript -->
                        </tbody>
                    </table>
                    <div id="user-not-found" style="display: none;">
                        <p class="text-center">User information not found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
